<div class="products-container">
  <div class="products-header">
    <h2>Products</h2>
    <p class="products-subtitle">A curated collection of our amazing products</p>
  </div>
  
  @if(products.length > 0) {
    <div class="products-grid">
      <div class="products-grid-header">
        <div class="grid-cell header-cell">ID</div>
        <div class="grid-cell header-cell">Name</div>
        <div class="grid-cell header-cell">Price</div>
        <div class="grid-cell header-cell">Status</div>
        <div class="grid-cell header-cell">Actions</div>
      </div>
      
      <div class="products-list">
        <div class="product-row" *ngFor="let product of products">
          <div class="grid-cell">{{ product.id }}</div>
          <div class="grid-cell product-name">{{ product.title }}</div>
          <div class="grid-cell product-price">${{ product.price }}</div>
          <div class="grid-cell status-cell">
            <span class="status-indicator" [class.selected]="product.selected"></span>
          </div>
          <div class="grid-cell actions-cell">
            <button (click)="handleDelete(product.id)" class="delete-btn" title="Delete">
              Ã—
            </button>
          </div>
        </div>
      </div>
    </div>
  } @else {
    <div class="empty-state">
      <p>No products available</p>
    </div>
  }
</div>
